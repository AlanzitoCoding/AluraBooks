<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>AluraBooks - Home</title>
</head>
<body>
    <header class="header">
        <div class="container menuNLogo">
            <input type="checkbox" name="menu" id="menu" class="menu__checkbox">
            <label for="menu">
                <span class="header__menuSandwich header__icon"></span>
            </label>
            <ul class="menu__list">
                <li class="menu__list__title menu__list__item">Categorias</li>
                <li class="menu__list__option menu__list__item">
                    <a href="#">PROGRAMAÇÃO</a>
                </li>
                <li class="menu__list__option menu__list__item">
                    <a href="#">FRONT-END</a>
                </li>
                <li class="menu__list__option menu__list__item">
                    <a href="#">INFRAESTRUTURA</a>
                </li>
                <li class="menu__list__option menu__list__item">
                    <a href="#">BUSINESS</a>
                </li>
                <li class="menu__list__option menu__list__item">
                    <a href="#">DESIGN & UX</a>
                </li>
            </ul>
            <img src="assets/headerElements/Logo.svg" alt="logo da AluraBooks" class="header__icon">
        </div>
        <div class="container">
            <a href="#"><img src="assets/headerElements/Favoritos.svg" alt="botão de favoritos" class="header__icon"></a>
            <a href="#"><img src="assets/headerElements/Compras.svg" alt="botão de compras" class="header__icon"></a>
            <a href="#"><img src="assets/headerElements/Usuário.svg" alt="botão de usuário" class="header__icon"></a>
        </div>
    </header>
    <main class="mainContent">
        <section class="mainContent__banner">
            <div class="mainContent__banner__textField">
                <h2 class="mainContent__banner__textField__title">Já sabe por onde começar?</h2>
                <p class="mainContent__banner__textField__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            </div>
            <input type="search" name="searchInput" id="searchInput" placeholder="Qual será sua próxima leitura?" class="mainContent__banner__searchField">
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
